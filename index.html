<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">

<body>
    <header>
        <div class="header">
            <img class="header_logo" src="./imagenes/Logo.svg" alt="">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea placeholder="Ingrese texto aquí"></textarea>
                <img src="./imagenes/bi_exclamation-circle-fill.svg" alt="">
                <p> Solo letras minúsculas y sin acentos</p>
                <button>Encriptar</button>
                <button>Descencriptar</button>
            </div>
            <div class="right">
                <img src="./imagenes/Muñeco.svg" alt="">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingrese el texto que desees encriptar o desencriptar</p>
                <button>Copiar</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>
