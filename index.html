<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <div class="header">
            <img class="header_logo" src="./imagenes/Logo.svg" alt="">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="ingreso_texto" placeholder="Ingrese texto aquí"></textarea>
                <div class="left_footer">
                    <img src="./imagenes/bi_exclamation-circle-fill.svg" alt="">
                    <span class="left_info">Solo letras minúsculas y sin acentos</span>
                    <div class="left_botones">
                        <button id="botonEncriptar" class="boton_encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton_desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <img id="muñeco" class="muñeco" src="./imagenes/Muñeco.svg" alt="">
                <p id="mensajeFinal" class="mensaje_final">Ningún mensaje fue encontrado</p>
                <p id="rightInfo" class="right_info">Ingrese el texto que desees encriptar o desencriptar</p>
                <button id="botonCopiar" class="boton_copiar oculto">Copiar</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>

</body>
</html>
